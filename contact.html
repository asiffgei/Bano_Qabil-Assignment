<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Form</title>
    <link rel="icon" type="image/x-icon" href="./img/fav_icon.png" />
	<style>
		body{
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
      background-image: url(./img/demo-bg.jpg);
      background-size: cover;
		}
		.form-border{
			border: 2px solid #0f0c2b;
			width: 30%;
			text-align: center;
			margin-top: 30px;
      background-color: #110b4f;
			background-size: cover;
			border-radius: 16px;
			color: white;
		}
	</style>
  </head>
  <body>
	<div class="form-border">
    <form action="thanks.html">
		<h1>Get In Touch</h1>
      <label for="name">
        First Name
        <input
          type="text"
          required
          name="first-name"
          placeholder="Alvis"
          id="first-name"
        />
      </label>
      <br /><br />
      <label for="name">
        Last Name
        <input
          type="text"
          required
          name="last-name"
          placeholder="Salvador"
          id="last-name"
        />
      </label>
      <br /><br />
      <label for="email">
        E-mail
        <input
          type="email"
          required
          name="email"
          placeholder="Fakegmail123.com"
          id="email"
        /> </label
      ><br /><br />
      <label for="phone"></label>
        Phone
        <select>
          <option selected>+92</option>
		  <option>+93</option>
		  <option>+94</option>
		  <option>+95</option>
		  <option>+91</option>
        </select>
        <input type="tel" required placeholder="3071234567" />
      </label>
      <br /><br />
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="Male" />
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="Female" />
	  <br><br>
	  <h2>Your Message</h2>
    <textarea name="message" id="message" placeholder="Type Your Message here..." cols="30" rows="10"></textarea>
	</div>
	</form>

  </body>
</html>
